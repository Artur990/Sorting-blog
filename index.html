<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
      <nav class="nav">
        <div class="nav__sort">
          <span class="nav__sort-span">Sort:</span>
          <button class="nav__sort-button" id="sort-button">Ascending<i class='fas fa-angle-down'></i></button> 
        </div>
        <div class="nav__date">
          <input type="date" class="start-date" id="start-date" value="">
          <input type="date" class="end-date" id="end-date" value="">
          <button class="nav__date-button" id="filter-button">Filter</button>
        </div>
        <div class="nav__category">
            <button class="nav__category-button" id="category-button">
            Category
            <i class="bx bx-chevron-down" id="category-arrow"></i>
            </button>
          <div class="nav__category-dropdown" id="dropdown">
            <div>all</div>
          </div>
        </div>
      </nav>
      <div class="container-cards" id="container-cards">
        <div>No posts</div>
      </div>
    </div>
    
    <script type="module" src="/script.js"></script>
  </body>
  </html>
